<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IPS 2022144038장현우</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <div class="login-first">
            <h1>INTERNET PROGRAMMING SHOP</h1>
        </div>
    </head>

    <body>
        <div class="login-box">
            <form method="post" action="">
                <img src="Logo-IPS.jpg" alt="Logo-IPS" style="height: 25%;">
                <div class="login-second">
                    <p>Log In</p>
                </div>
                
                <div class="login-id">
                    <input type="text" name="id" autocomplete="on" placeholder=" Username" required autofocus>
                </div>
                
                <div class="login-pw">
                    <input type="password" name="password" placeholder=" Password" required>
                </div>
    
                <div class="login-submit">
                    <input type="submit" value="Sign In">
                </div>
    
                <button class="login-signup" onClick="location.href='signup.html'">Sign Up</button>
    
                <div class="login-stay">
                    <input type="checkbox" name="stay-signed-in" checked> Stay Signed In
                </div>
            </form>
        </div>
    </body>
</html>
