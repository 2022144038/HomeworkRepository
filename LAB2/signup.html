<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IPS 2022144038장현우</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
        <div class="login-first">
            <h1>INTERNET PROGRAMMING SHOP</h1>
        </div>
    </head>

    <body>
        <div class="login-box">
            <form method="post" action="">
                <div class="signup-second">
                    Sign Up
                </div>
    
                <div class="signup-id">
                    <input type="text" placeholder=" Username" autofocus required>
                </div>
    
                <div class="signup-pw">
                    <input type="password" placeholder=" Password" required>
                </div>
    
                <div class="signup-confirmpw">
                    <input type="password" placeholder=" Confirm Password" required>
                </div>
    
                <div class="signup-birth">
                    <input type="date" min="1900-01-01" step="1" required>
                    <label>Date of Birth</label>
                </div>
    
                <div class="signup-tel">
                    <input type="tel" placeholder=" 010-7777-7777" pattern="\d{3}-\d{4}-\d{4}" autocomplete="on" requried>
                </div>
    
                <div class="signup-email">
                    <input type="email" name="email" placeholder=" abc@yonsei.ac.kr" autocomplete="on" required>
                </div>
    
                <div class="signup-submit">
                    <input type="submit" value="Create Account">
                </div>
    
                <div class="signup-redirection">
                    Already have an account? <a href="login.html">Login Here!</a>
                </div>
            </form>
        </div>
    </body>
</html>
